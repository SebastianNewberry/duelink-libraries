<script>
    import("./src/serialweb/serialweb.js").then(mod => serial = mod);
    import("./src/duelink/duelink.js").then(mod => due = mod);
	import("./src/util.js").then(mod => util = mod);
	
	
	let isReading = false;		
	const intervalCallBack = 100;
	const textareaMaxCharacterPerLine = 55;
	const textareMaxLines = 5; //textarea rows="5" above

	
	function Check() {
        if (!this.duelink)
            this.duelink = new due.DUELinkController(new serial.WebSerial());
    }

    async function connect() {
        try {
            hideError();
            Check();
            await duelink.Connect();
            if (duelink.IsRave) {
                color_depth = 16;
                canvas.width = 160;
                canvas.height = 120;
                canvas.style.width = '320px';
                canvas.style.height = '240px';
            } else if (duelink.IsEdge) {
                await duelink.Display.Configuration(0, 0x3c);
            }
            $("#id-version").text(duelink.Version);
            $("#id-connect").slideUp();
            $("#id-btSend").prop("disabled", false);	
            $("#id-speed").prop("disabled", false);	
			
			document.getElementById("id-dataReceived").focus(); 
			document.getElementById("id-dataReceived").setSelectionRange(0, 0);

			await duelink.Spi.Configuration(0, 1000);;	

			
						
        } catch (e) {
            showError("connect Error" + e);
        }
    }
	
   
    
    function hideError() {
        $("#id-error").hide();
    }

    function showStatus(message) {
        $("#id-btSend").prop("disabled", true);
        $("#id-speed").prop("disabled", true);
        hideError();
        $("#id-status").show();
        $("#status-message").text(message);
        $.when($("#id-status").fadeOut(1000)).done(
            function () { $("#id-btSend").prop("disabled", false); $("#id-speed").prop("disabled", false);}
            
        );
    }

    function showError(message) {
        //$("#id-btSend").prop("disabled", true);
        //$("#id-speed").prop("disabled", true);
        $("#id-error").show();
        $("#error-message").text(message);
    }
	
	let isWriting = false;
	async function doSpiSend() {
		hideError();

		const data = $("#dataSend").val().trim().split(",");
		var writeArray = new Uint8Array(data.length);	
		var chipselectPin = $("#id-chipselect").val()/1;
		
		isWriting = true;
		var canWrite = true;
		for (let i = 0; i < data.length; i++) {
			
			var x = parseInt(data[i], 10);
			
			if (isNaN(x) == true) 
			{				
				//await duelink.Spi.Write(x);
				canWrite = false;
				showError(`Error at index: ${i}, value: ${data[i]}` );
				break;
			}
			writeArray[i] = x;
		}
		
		if (canWrite) {
			var readArray = new Uint8Array(writeArray.length);
			await duelink.Spi.WriteRead(writeArray, 0, writeArray.length, readArray, 0, readArray.length, chipselectPin);
			
			document.getElementById("id-dataReceived").innerHTML = "";
			
			for (var i = 0; i < readArray.length; i++)  {
				document.getElementById("id-dataReceived").innerHTML += readArray[i];
				
				if (i < readArray.length - 1)
					document.getElementById("id-dataReceived").innerHTML += ","
			}
			
			
			
		}
		isWriting =  false;
	}
	
	async function doSpiInit() {
		await duelink.Spi.Configuration($("#id-mode").val()/1, $("#id-speed").val()/1);		
	}
		
	let receivedData = ""
	async function doActionCallback() {				
		try 
		{
			if (isReading == false && isWriting == false) {
				Check();
				isReading = true
				
				let available = await duelink.Spi.BytesToRead();
				
				for (let i = 0; i < available; i++) 
				{
					let data = await duelink.Spi.Read();
					
					if (receivedData.length != 0)
						receivedData +=","					
						
					if (receivedData.length > (textareaMaxCharacterPerLine * textareMaxLines - 4))
						receivedData = "";
						
					receivedData += data
						
					document.getElementById("id-dataReceived").innerHTML = receivedData
					
				}
				
				isReading = false
			}

			setTimeout(() => {
			  doActionCallback();
			}, intervalCallBack);	
		}
		catch (err){
			isReading = false
			showError("Error: " + err)			
		}
    }
		
</script>
