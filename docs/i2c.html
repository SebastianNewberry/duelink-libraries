</html><script>
    import("./src/serialweb/serialweb.js").then(mod => serial = mod);
    import("./src/duelink/duelink.js").then(mod => due = mod);
	import("./src/util.js").then(mod => util = mod);
  
    let connected = false
	function Check() {
        if (!this.duelink)
            this.duelink = new due.DUELinkController(new serial.WebSerial());
    }

    async function connect() {
        try {
            hideError();
            Check();
            await duelink.Connect();
            if (duelink.IsRave) {
                color_depth = 16;
                canvas.width = 160;
                canvas.height = 120;
                canvas.style.width = '320px';
                canvas.style.height = '240px';
            } else if (duelink.IsEdge) {
                await duelink.Display.Configuration(0, 0x3c);
            }
            $("#id-version").text(duelink.Version);
            $("#id-connect").slideUp();
            $("#id-inputs").prop("disabled", false);
			
			connected = true
						
        } catch (e) {
            showError("connect Error" + e);
        }
    }
	
    async function ledOn() {
        Check();
        await duelink.Digital.Write('l', true);
    }

	async function ledOff() {
        Check();
        await duelink.Digital.Write('l', false);
    }
   
    async function buzzer() {
        Check();
        await duelink.Frequency.Write('p', 230, 1000);
    }

    
    function hideError() {
        $("#id-error").hide();
    }

    function showStatus(message) {
        $("#id-inputs").prop("disabled", true);
        hideError();
        $("#id-status").show();
        $("#status-message").text(message);
        $.when($("#id-status").fadeOut(1000)).done(
            function () { $("#id-inputs").prop("disabled", false); }
        );
    }

    function showError(message) {
        $("#id-inputs").prop("disabled", true);
        $("#id-error").show();
        $("#error-message").text(message);
    }
	
	let reading = false
	let buttonPressCounter = 0;
	
	function startReading() {
		
		if (connected == true) {
			buttonPressCounter += 1
			if ((buttonPressCounter % 2) == 1) {
				document.getElementById("buttonRead").innerHTML = "Stop Reading";
				
				readJoystickCallback()
			}
			else {	
				document.getElementById("buttonRead").innerHTML = "Start Reading";
			}
		}
		else {
			showError("Device is not connected")
		}
	}
	
	async function readJoystickCallback() {		
		if (reading == false) {
			Check();
			reading = true
			
			let writeBuffer = new Uint8Array(1)
			let readBuffer = [0,0,0,0,0]
			
			writeBuffer[0] = 3
			
			await duelink.I2c.WriteRead(0x20,writeBuffer,0,1,readBuffer,0,5)
			
			let x = (readBuffer[0]<<8 | readBuffer[1])>>6
			let y = (readBuffer[2]<<8 | readBuffer[3])>>6

			document.getElementById("joyStickX").innerHTML = x;
			document.getElementById("joyStickY").innerHTML = y;
			document.getElementById("joyStickButton").innerHTML = readBuffer[4] == 0 ? "True" : "False"
			
			reading = false
		}

		if (buttonPressCounter % 2 == 1) {
			setTimeout(() => {
			  readJoystickCallback();
			}, 200);	
		}

    }
</script>
